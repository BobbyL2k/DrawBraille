
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DrawBraille</a>
            </div>
        </nav>
        
        <div class="container">
            <div class="page-header">
                <h1>DrawBraille</h1>
                <p class="lead">Currently under development</p>
                <h2>Configeration</h2>
                <label class="btn btn-default btn-file">
                    Printer resolution
                    <input name="printer-width" type="number" placeholder="Width" onchange="handleOnChange(this);">
                    x
                    <input name="printer-height" type="number" placeholder="Height" onchange="handleOnChange(this);">
                </label>
            </div>
            <div class="page">
                Load Image
                <label class="btn btn-default btn-file">
                    Browse <input id="image-file" type="file" style="display: none;" onchange="loadImage();">
                </label>
            </div>
            <div id="image-preview" class="page">
                <h3>image-preview</h3>
                <canvas id="image-preview-canvas" class="canvas-preview"></canvas>
            </div>
            <div class="row">
                <div class="col-md-1">
                    test
                </div>
                <div class="col-md-11">
                    <!--<input type="range" name="test" value="" onchange="slider(this.value)" step="0.25">-->
                    <input id="ex1" class="fill-width" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="0.1" data-slider-value="14"/>
                </div>
            </div>
            <div id="braille-preview" class="page">
                <h3>braille-preview</h3>
                <canvas id="braille-preview-canvas" class="canvas-preview"></canvas>
            </div>
        </div>
        
        <!-- jQuery for Bootstrap -->
        <script src="js/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/bootstrap-slider.min.js"></script>
        <script src="js/main-script.js"></script>
    </body>
    
</html>
