
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DrawBraille</title>
        <!--Boostrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
        <!-- Boostrap theme -->
        <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">-->
        <!-- My theme -->
        <!--Slider Plugin-->
        <link rel="stylesheet" href="css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DrawBraille</a>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>DrawBraille</h1>
                <p class="lead">Currently under development</p>
                <h2>Configuration</h2>
                <label class="">
                    Printer resolution
                    <input id="printer-width" name="printer-width" type="number" placeholder="Width">
                    x
                    <input id="printer-height" name="printer-height" type="number" placeholder="Height">
                    <-- This does nothing yet, don't worry about it.
                </label>
            </div>
            <div class="page">
                Load Image
                <label class="btn btn-default btn-file">
                    Browse <input id="image-file" type="file" style="display: none;">
                </label>
                <div id="input-image-resolution"></div>
            </div>
            <div id="image-preview" class="page">
                <h3>image-preview</h3>
                <canvas id="image-preview-canvas" class="canvas-preview"></canvas>
            </div>
            <div id="stride-preview" class="page">
                <div class="row">
                    <div class="col-md-1">
                        Offset X
                    </div>
                    <div class="col-md-11">
                        <input id="offset-x" name="offset-x" class="fill-width" data-slider-id="ctrl1Slider" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        Offset Y
                    </div>
                    <div class="col-md-11">
                        <input id="offset-y" name="offset-y" class="" data-slider-id="ctrl2Slider" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        Stride coarse
                    </div>
                    <div class="col-md-11">
                        <input id="stride-coarse" name="stride-coarse" type="number" placeholder="px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        Stride fine
                    </div>
                    <div class="col-md-11">
                        <input id="stride-fine" name="stride-fine" class="" data-slider-id="ctrl3Slider" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        Stride divider
                    </div>
                    <div class="col-md-10">
                        <input id="stride-div" name="stride-div" type="number" placeholder="integer">
                    </div>
                    <div id="current-braille-image-resolution" class="col-md-1">
                    </div>
                </div>
                <h3>stride-preview</h3>
                <canvas id="stride-preview-canvas" class="canvas-preview pixelated"></canvas>
            </div>
            <div id="braille-preview" class="page">
            <div class="row">
                <div class="col-md-1">
                    Threshold
                </div>
                <div class="col-md-11">
                    <input id="threshold-range" name="threshold-range" class="" value="" type="text"/>
                </div>
            </div>
                <h3>braille-preview</h3>
                <canvas id="braille-preview-canvas" class="canvas-preview pixelated"></canvas>
                <label id="save-vim" class="btn btn-default btn-file">
                    Save .vim
                </label>
            </div>
        </div>

        <!-- External Libraries -->
        <!-- jQuery for Bootstrap -->
        <script src="js/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript of Bootstrap -->
        <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
        <!-- Bootstrap Slider -->
        <script src="js/bootstrap-slider.min.js"></script>
        <!-- File saver -->
        <script src="js/FileSaver.min.js"></script>

        <!-- Internal Libraries -->
        <script src="js/computer-vision.js"></script>
        <script src="js/managed-canvas.js"></script>
        <script src="js/braille-ascii.js"></script>
        <!-- Scripts -->
        <script src="js/main-script.js"></script>
    </body>

</html>
